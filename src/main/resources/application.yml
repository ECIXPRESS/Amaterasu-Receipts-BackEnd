gateway:
  url: http://gateway:8081


# Configuraci贸n de Microservicios Externos
microservices:
  qr-validator:
    base-path: /api/v1/qr-validator


# Configuraci贸n de Resilience4j para Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      qrValidatorService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
  retry:
    instances:
      qrValidatorService:
        max-attempts: 3
        wait-duration: 2s

